<!--The doctype tells the browser/computer that this is an HTML file-->
<!doctype html>
<html lang="en">
    <!--The head tag is where we include important, invisible information -->
    <!--We add things like metadata, scripts, and stylesheets here, which all play important roles-->
    <head>
        <!--The meta tag is where we include metadata, which is information about the page-->
        <!--The charset attribute tells the browser what character set to use-->
        <meta charset="utf-8">

        <!--The viewport tag is important for mobile responsiveness-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--The title tag is what shows up in the browser tab-->
        <title>Bootstrap Starter</title>

        <!--Here, we include the Bootstrap stylesheet from a CDN, or a Content Delivery Network-->
        <!--Including this stylesheet allows us to take advantage of Bootstrap styling & responsiveness-->
        <!--We also include a Bootstrap script bundle, which helps with making some Bootstrap elements interactive-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>

    <!--Bootstrap makes use of a grid system, so you'll see a lot of divs using the "row" or "column" class-->
    <body>
        <!--This div is a responsive Bootstrap container. It helps out in showing all our content properly-->
        <!--We can add Bootstrap classes to this div & others to make them more responsive-->
        <div class="container">
            <!--This is a Bootstrap row. It helps us organize our content into columns-->
            <!--Rows display content horizontally, or from left to right-->
            <div class="row">
                <!--This is a Bootstrap column. It helps us organize our content into rows-->
                <div class="col">

                </div>

                <!--Columns display content vertically, or from top to bottom-->
                <div class="col">
                    <h1>Hello Bootstrap!</h1>
                </div>

                <!--Bootstrap takes care of auto resizing & rearranging columns-->
                <!--Despite that, we can still use Bootstrap classes to manually size them-->
                <div class="col">

                </div>
            </div>
        </div>
    </body>
</html>
